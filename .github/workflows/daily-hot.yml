name: Zhihu Daily Hot List

on:
  schedule:
    - cron: "0 8 * * *"  # 每天 UTC 时间 8:00 运行（对应 PDT 时间 1:00）
  workflow_dispatch:      # 支持手动触发

jobs:
  fetch-and-update:
    runs-on: ubuntu-latest
    steps:
      # 检出代码
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      # 安装依赖
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # 运行脚本
      - name: Fetch Zhihu Hot List
        run: python fetch_hot.py

      # 配置 Git
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"

      # 提交更改
      - name: Commit and Push Changes
        run: |
          git add hot/*.md README.md
          git commit -m "Update Zhihu Daily Hot List for $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push